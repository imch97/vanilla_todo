<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">        
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Vanilla To Do`s</title>        
    </head>
    <body>
        <div class="container">
            <h1>Your ToDo`s</h1>    
            <div class="todos">                
            </div>    
            <div class="todo-form">
                <input type="text" class="todo-input" placeholder="Text new item">
                <div class="colors">                   
                </div>
                <button data-type="todo-button" type="button" class="todo-button">
                    Add
                </button>
            </div>    
        </div>        
    </body>
</html>
